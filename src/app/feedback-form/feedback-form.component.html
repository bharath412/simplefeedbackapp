<div class="max-w-md mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Submit Your Feedback</h2>
  
  <div *ngIf="submitSuccess" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    <p>Thank you for your feedback! Redirecting to feedback list...</p>
  </div>
  
  <div *ngIf="submitError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <p>{{ errorMessage }}</p>
  </div>
  
  <form (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="feedback.name" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
    </div>
    
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="feedback.email" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
    </div>
    
    <div class="mb-4">
      <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
      <textarea 
        id="message" 
        name="message" 
        [(ngModel)]="feedback.message" 
        rows="5" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      ></textarea>
    </div>
    
    <button 
      type="submit" 
      [disabled]="submitting"
      class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400"
    >
      <span *ngIf="!submitting">Submit Feedback</span>
      <span *ngIf="submitting">Submitting...</span>
    </button>
  </form>
</div>
